<div class="card">
  <img src="{{ card.variations[key + '00'].art.low }}" alt="" />
  <div class="card-tooltip">
    <div
      class="card-title"
      [ngStyle]="{ backgroundColor: getCardColour(card) }"
    >
      <span class="name">{{ card.name["en-US"] }}</span>
      <span class="categories">{{ card.categories }}</span>
    </div>
    <span class="info">{{ card.info["en-US"] }}</span>
  </div>
</div>
