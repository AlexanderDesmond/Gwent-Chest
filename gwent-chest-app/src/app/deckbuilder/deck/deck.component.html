<div class="deck-container">
  <div class="deck-info">
    <div class="cards">
      <span>Cards</span>
      <span>{{ this.cardCount }} / {{ this.minCards }} MIN</span>
    </div>
    <div class="units">
      <span>Units</span>
      <span>{{ this.unitCount }} / {{ this.minUnits }} MIN</span>
    </div>
    <div class="provisions">
      <span>Provisions</span>
      <span>{{ this.usedProvisions }} / {{ this.baseProvisions }} MAX</span>
    </div>
  </div>
  <div class="leader-ability" *ngIf="this.deck.leader">
    <span>Leader Ability: {{ this.deck.leader.name["en-US"] }}</span>
  </div>
  <div class="deck-card-list">
    <div class="deck-card"></div>
  </div>
  <span>Just testing something here.</span>
</div>
