<div class="form">
  <form [formGroup]="form">
    <span class="mat-title">Login</span>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="username" />

      <mat-hint align="end">
        Username must contain at least 4 alphanumeric characters only.
      </mat-hint>
      <mat-error *ngIf="username.invalid && username.touched">
        Username invalid.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="password" />

      <mat-hint align="end">
        Password must be at least 8 characters long.
      </mat-hint>
      <mat-error *ngIf="password.invalid && password.touched">
        Password invalid.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button>Login</button>
  </form>
</div>
