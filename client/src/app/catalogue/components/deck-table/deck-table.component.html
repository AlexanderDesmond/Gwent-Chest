<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row">
        {{ row.score }}
      </td>
    </ng-container>

    <!-- Faction Column -->
    <ng-container matColumnDef="faction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Faction</th>
      <td mat-cell *matCellDef="let row">{{ row.faction }}</td>
    </ng-container>

    <!-- Ability Column -->
    <ng-container matColumnDef="ability">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ability</th>
      <td mat-cell *matCellDef="let row">{{ row.ability }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngStyle]="{ backgroundColor: getDeckColour(row.faction) }"
      (click)="onClick(row.id)"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
